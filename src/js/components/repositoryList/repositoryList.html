<div ng-show="$ctrl.selectedUser.login && !repositories.length" class="alert alert-warning col-sm-5">
    User <a ng-href="{{$ctrl.selectedUser.url}}">{{$ctrl.selectedUser.login}}</a> does not have any repositories
</div>

<br />

<div class="row col-sm-8">
    <table class="table table-striped table-bordered table-hover">
        <tr repository ng-repeat="repository in repositories"
            repo-data="repository"
            template-url="js/directives/repository/repository.html"
        >
        </tr>
    </table>
</div>
